apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: numbers-web
  labels:
    kiamol: ch06-lab
spec:
  replicas: 10
  selector:    
    matchLabels:
     app: numbers-web
  template:
    metadata:
      labels:
        app: numbers-web
    spec:
      containers:
        - name: web
          image: kiamol/ch03-numbers-web
          ports:
            - containerPort: 80
              name: http
